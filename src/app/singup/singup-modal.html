<h2 mat-dialog-title>Создайте учетную запись</h2>
<mat-dialog-content class="mat-typography">
    <mat-label>Ваше имя</mat-label>
    <input matInput placeholder="Имя" >
    <mat-label>Номер телефона</mat-label>
    <input matInput placeholder="Номер телефона" >
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button routerLink="/" routerLinkActive="active" mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button>
</mat-dialog-actions>
